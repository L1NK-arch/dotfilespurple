# --- FONT & SIZE ---
font_family      FiraCode Nerd Font # Apply the font you installed
font_size        12.0

# --- TRANSPARENCY & BLUR ---
# Set background transparency (0.95 = 95% opaque, 0.05 = 5% opaque)
background_opacity 0.90 

# Enable background blur effect (requires Wayland compositor support like Hyprland)
background_blur 5

# --- ELECTRIC VIOLET COLOR SCHEME ---

# Background (Deep Midnight Blue/Black)
background #1a1a2e

# Foreground (Soft White/Light Gray)
foreground #cdd6f4

# Cursor (Warm Pink/Red)
cursor     #d57492

# Selection (Transparent Indigo Highlight)
selection_background #2c3558
selection_foreground #cdd6f4

# Black and White (Primary Colors)
color0 #1a1a2e
color8 #2c3558

# Accent/Highlight (Neon Magenta)
color1 #e856e3
color9 #ff7a87 

# Standard ANSI Colors (The rest can be tuned later)
color2  #66cc99
color10 #7fcd96
color3  #f2e9aa
color11 #f2e9aa
color4  #8aa2f8
color12 #94b5ff
color5  #d57492
color13 #e856e3
color6  #96cdfb
color14 #96cdfb
color7  #cdd6f4
color15 #d57492
