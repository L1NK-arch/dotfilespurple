# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE" de
    info "WM" wm

    # --- COMMENTED OUT PROBLEM LINES ---
    # info "WM Theme" wm_theme
    # info "Theme" theme
    # info "Icons" icons
    # --- END COMMENTED OUT LINES ---

    info "Terminal" term
    info "Terminal Font" term_font
    info "CPU" cpu
    info "GPU" gpu  # <--- CHANGED: Calls the custom filter function
    info "Memory" memory

    # --- UNCOMMENTED LINES TO INCREASE TEXT HEIGHT (Finalized List) ---
    info "CPU Usage" cpu_usage
    info "Disk" disk
    info "Battery" battery
    info "Local IP" local_ip
    # --- END UNCOMMENTED LINES ---

    # info "GPU Driver" gpu_driver # This is often buggy and generates artifacts
    # info "Font" font
    # info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"
    # info "Public IP" public_ip
    # info "Users" users
    # info "Locale" locale # This only works on glibc systems.

    info cols
}

