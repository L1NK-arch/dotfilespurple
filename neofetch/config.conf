# --- CUSTOM FUNCTION FOR GPU FILTERING (Step 40) ---
# Removes everything after the first '/' in the GPU output.
# Final, stable function to filter GPU output.
# It removes '/ 140V' and any subsequent numbers.
gpu_sed() {
    # Get the original GPU output, then use sed to remove the problematic part.
    gpu | sed 's/\/\s*[0-9A-Z]*V.*//'
}

